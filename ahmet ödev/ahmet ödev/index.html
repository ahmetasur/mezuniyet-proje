<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Ticaret Örneği</title>
  <!-- bootstrap ile tema çekiyorum-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- css dosyasını buraya ekliyorum-->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">E-Ticaret</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Ana Sayfa</a>
      </li>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">

  <div class="row">
    <!-- 1. ürün ekledim -->
    <div class="col-md-6">
      <div class="card">
        <img src="urun1.jpg" class="card-img-top img-fluid" alt="Ürün 1">
        <div class="card-body">
          <h5 class="card-title">RAMPAGE KULAKLIK</h5>
          <p class="card-text">Fiyat: ₺750</p>
          <button class="btn btn-primary" onclick="addToCart('RAMPAGE KULAKLIK', 750)">Sepete Ekle</button>
        </div>
      </div>
    </div>

    <!-- 2.ürün ekledim -->
    <div class="col-md-6">
      <div class="card">
        <img src="urun2.jpeg" class="card-img-top img-fluid" alt="Ürün 2">
        <div class="card-body">
          <h5 class="card-title">HP LAPTOP</h5>
          <p class="card-text">Fiyat: ₺3500</p>
          <button class="btn btn-primary" onclick="addToCart('HP LAPTOP', 3500)">Sepete Ekle</button>
        </div>
      </div>
    </div>
  </div>

  <div id="cart" class="mt-5">
    <h2>Sepet</h2>
    <ul id="cart-list" class="list-group"></ul>
    <p id="total">Toplam: ₺<span id="cart-total">0</span></p>
    <button id="clear-cart" class="btn btn-danger">Sepeti Temizle</button>
  </div>

</div>

<!-- Bootstrap JS ve kendi JavaScript dosyası -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
